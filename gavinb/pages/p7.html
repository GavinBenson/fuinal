<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM-inator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Roboto+Slab" rel="stylesheet">
    
</head>
<body onload>
    <div class="gulag">
            <h1>DOM-inator</h1>
            <h2>Gavin B | 2019 May 29</h2>
            <h2><a href="../index.html">Home</a></h2>
    </div>
        
    <div class="card bg-dark m-auto w-75 gulag">
        <h5 class="card-header text-light">
            <span class="h1 text-warning font-italic">JavaScript  </span>
            <span class="h2">DOM-ELEMENTOR</span>
            <span class="btn btn-sm btn-danger float-right">X</span>
        </h5>
        <div class="card-body row robot">
            <div class="input-group">
                <input type="text" class="col-2" placeholder="tagName">
                <input type="text" class="col-10" placeholder="className">
                <input type="text" class="col-2" placeholder="id">
                <input type="text" class="col-8" placeholder="innerHTML">
                <input type="text" class="col-2" placeholder="parentId">
            </div>
            <div class="btn-group mt-2 gulag">
                <span class="btn btn-warning text-light" onclick="create_Ele()">Create New Element</span>
                <span class="btn btn-danger">Remove Last element</span>
                <span class="btn btn-outline-secondary text-light">Reset</span>
            </div>
        </div>
    </div>
    
       
    
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>

</body>
</html>
